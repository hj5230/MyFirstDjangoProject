{% extends 'layout.html' %}
{% block content %}
  <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span>
          &nbsp;&nbsp;新建用户</h3>
      </div>
      <div class="panel-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" placeholder="姓名"
                name="name" style="margin-bottom: 15px"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="密码"
                name="pwd" style="margin-bottom: 15px"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="年龄"
                name="age" style="margin-bottom: 15px"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="账户余额"
                name="account" style="margin-bottom: 15px"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="创建日期"
                name="create_time" style="margin-bottom: 15px"/>
            </div>
            <div class="form-group">
              <select class="form-control" name="depart_id">
                {% for obj in departs %}
                  <option value="{{ obj.id }}">{{ obj.title }}</option>
                {% endfor %}
              </select>
            </div>
            {% comment %} <div class="form-group">
              <select class="form-control">
                <option value="1">男</option>
                <option value="2">女</option>
              </select>
            </div> {% endcomment %}
            <button type="submit" class="btn btn-primary">提 交</button>
            
          </form>
      </div>
  </div>
{% endblock %}
